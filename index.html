<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaversity - AR/VR College Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary: #00ff88;
            --secondary: #6e00ff;
            --accent: #ff00dd;
            --dark: #0a0a20;
            --light: #ffffff;
        }

        body {
            background: var(--dark);
            color: var(--light);
            overflow-x: hidden;
            cursor: none;
        }

        .cursor-dot,
        .cursor-ring,
        .cursor-highlight {
            pointer-events: none;
            position: fixed;
            z-index: 9999;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }

        .cursor-ring {
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .cursor-highlight {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(0, 255, 136, 0.2) 0%, transparent 70%);
        }

        /* Hover effects */
        a:hover~.cursor-ring,
        button:hover~.cursor-ring {
            width: 60px;
            height: 60px;
            border-color: var(--accent);
            background: rgba(255, 0, 221, 0.1);
        }

        .cyber-grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background:
                linear-gradient(rgba(110, 0, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(110, 0, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: perspective(500px) rotateX(45deg);
            animation: grid-move 20s linear infinite;
            z-index: 1;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(45deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(45deg) translateY(30px);
            }
        }

        .navbar {
            padding: 1rem 5%;
            background: rgba(10, 10, 32, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--light);
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            color: var(--primary);
        }

        .hero {
            padding: 8rem 5% 4rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            max-width: 1200px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: #a0a0b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .hero-image {
            position: relative;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid var(--primary);
            border-radius: 20px;
            animation: border-glow 2s ease-in-out infinite;
        }

        @keyframes border-glow {

            0%,
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            }

            50% {
                box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
            }
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            animation: float 6s ease-in-out infinite;
        }

        .contact-form {
            padding: 4rem 5%;
            background: rgba(10, 10, 32, 0.8);
            position: relative;
            z-index: 2;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .form-container h2 {
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--light);
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--light);
            transition: all 0.3s;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-text h1 {
                font-size: 2.5rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(10, 10, 32, 0.95);
                padding: 1rem;
                flex-direction: column;
                text-align: center;
                border-bottom: 2px solid var(--primary);
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <div class="cursor-dot"></div>
<div class="cursor-ring"></div>
<div class="cursor-highlight"></div>
    <div class="cyber-grid"></div>

    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">Metaversity</div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="hamburger">â˜°</div>
        </div>
    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Step Into Virtual Reality</h1>
                <p>Join Metaversity and explore the cutting-edge of AR/VR technology. Create immersive experiences,
                    develop virtual worlds, and shape the future of digital interaction on campus.</p>
                <a href="#contact" class="cta-button">Enter the Metaverse</a>
            </div>
            <div class="hero-image">
                <img src="./Opengraph-image.jpg" alt="VR Experience">
            </div>
        </div>
    </section>

    <section class="contact-form" id="contact">
        <div class="form-container">
            <h2>Connect to the Virtual World</h2>
            <form id="joinForm">
                <div class="input-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Initialize Connection</button>
            </form>
        </div>
    </section>

    <script>
            const cursorDot = document.querySelector('.cursor-dot');
    const cursorRing = document.querySelector('.cursor-ring');
    const cursorHighlight = document.querySelector('.cursor-highlight');

    document.addEventListener('mousemove', (e) => {
        const posX = e.clientX;
        const posY = e.clientY;
        
        cursorDot.style.transform = `translate(${posX - 4}px, ${posY - 4}px)`;
        cursorRing.style.transform = `translate(${posX - 20}px, ${posY - 20}px)`;
        cursorHighlight.style.transform = `translate(${posX - 50}px, ${posY - 50}px)`;
    });
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        document.getElementById('joinForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Connection request received! We will contact you soon.');
            this.reset();
        });
    </script>
</body>

</html>
